    <section>
      <div class="container">
        <h1>Contribute to incredible software</h1>
        <h4>In just a single click, enter a fully-functional development environment. Yes, it's that easy.</h4>{{
          for (let id in projects) {
            let project = projects[id];
        }}
        <div class="panel panel-default panel-project">
          <div class="panel-heading">
            <img class="project-icon" src="{{= project.icon in xmlattr}}" alt="{{= project.name in xmlattr}} Logo">
            <h4 class="project-title">{{= project.name in html}}</h4>
            <div class="project-actions">
              <a class="btn btn-primary" {{if user then
                {{data-action="spawn" data-project="{{= id in id}}" href="https://c9.io/open/ssh?name={{= id in id}}&description={{= machines[id].name in uri}}%20on%20janitor.technology&host={{= hosts[project.docker.host].host in uri}}&port={{= machines[id].docker.ports['22'] in integer}}&user=user&workspaceDir={{= project.docker.path in uri}}&nodePath=%2Fhome%2Fuser%2F.c9%2Fnode%2Fbin%2Fnode" target="_blank"}}
                else {{href="/login"}}
              }}><span class="hidden-xs">Edit in </span>Cloud9</a>
            </div>
          </div>
          <div class="panel-body">
            <p class="project-updated">Updated <time class="project-timestamp" data-timestamp="{{= project.data.updated in integer}}"></time>.</p>
          </div>
        </div>{{
          }
        }}
      </div>
    </section>
