    <section class="login content">
      <div class="container medium">
        <div class="title margin center">
          <span class="text">
            Log in
          </span>
          <span class="subtext">
            Log in using your email-address. An email having a link will be sent to you, using which you can log in to your account.
          </span>
        </div>
        <form class="ajax-form" id="login-form">
          <div class="input-group">
            <input class="text-input" name="email" placeholder="Email address" type="email" autocomplete="off" required>
            <input class="button dark" type="submit" value="Send">
          </div>
        </form>
        <p class="text-center">
          Have a GitHub Account?
        </p>
        <div class="login-with">
          <a class="button disabled" href="#" title="Coming soon">GitHub</a>
        </div>
      </div>
    </section>
